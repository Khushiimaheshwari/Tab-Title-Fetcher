<!DOCTYPE html>
<html>
<head>
  <title>Get Tab Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }

     html{
        width: 100%;
        min-height: 50%;
    }

    body {
        width: 210px;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .glow-effect {
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .container{
        align-items: center;
        width: 100%;
        display: flex;
        justify-items: center;
        align-items: center;
    }

    .image{
        width: 20%;
    }

    .imageContainer{
        display: flex;
        align-items: center;
        justify-items: center;
        gap: 5px;
    }

    #getTitleBtn{
        margin: 10px;
    }

    .text{
        text-align: center;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
      }
      50% { 
        box-shadow: 0 0 30px rgba(236, 72, 153, 0.6), 0 0 40px rgba(167, 243, 208, 0.3);
      }
    }
  </style>
</head>
<body class="gradient-bg p-0 m-0">
  <div class="container">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md glow-effect animate-float">
      <div class="text-center mb-8">
        <h1 class="text text-2xl font-bold text-white mb-2">Tab Title Getter</h1>
      </div>

      <button 
        id="getTitleBtn" 
        class="w-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 hover:from-pink-600 hover:via-purple-600 hover:to-indigo-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-50 mb-6">
        <div class="imageContainer">
          <svg class="image" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span class="imageText">Get Current Tab Title</span>
        </div>
      </button>

      <div class="bg-white bg-opacity-10 rounded-xl p-4 border border-white border-opacity-20">
        <div class="flex items-start">
          <div class="flex-shrink-0 mr-3 mt-1">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          </div>
          <div class="flex-1">
            <h3 class="text text-sm font-medium text-purple-100 mb-2">Current Title:</h3>
            <div id="titleDisplay" class="text-white font-semibold text-lg leading-relaxed min-h-[2rem] whitespace-nowrap overflow-hidden text-ellipsis max-w-[250px]">
              <p class="text text-purple-200 italic">Click the button to fetch the tab title...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-6 space-x-2">
        <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce"></div>
        <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
      </div>
    </div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
